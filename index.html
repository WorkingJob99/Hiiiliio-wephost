<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <script>
        function redirectToWhatsApp() {
            // नए WhatsApp नंबर (बिना '+')
            var numbers = [
                "447388355975",
                "447351766428",
                "917710988775",
                "916901846655",
                "447311677396",
                "447882859927",
                "919065622826",
                "918530842182",
                "918008734672",
                "447378216323",
                "918447119924",
                "919177001340",
                "917796112879",
                "919875471170",
                "917080474734",
                "919959701918",
                "917449862204",
                "918936985655"
            ];

            // Random नंबर चुनना
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var selectedNumber = numbers[randomIndex];

            // WhatsApp लिंक जनरेट करना
            var whatsappLink = "https://wa.me/" + selectedNumber;

            // Redirect करना
            window.location.replace(whatsappLink);
        }
    </script>
</head>
<body onload="redirectToWhatsApp()">
</body>
</html>
